      <div class="signin">
        <div class="content">
          <h2 id="contentLogin" class="hide">Login</h2>
          <h2 id="contentSignUp">SignUp</h2>
          <form action="" class="form">
            <div class="inputBx">
              <input type="text" id="name" required />
              <i>Username</i>
            </div>
            <div class="inputBx">
              <input type="password" id="password" required />
              <i>Password</i>
            </div>
            <div class="inputBx">
              <input type="mail" id="mail" required />
              <i>Mail</i>
            </div>
            <div class="links">
              <a href="#" id="linksSignup" class="hide">Signup</a>
              <a href="#" id="linksLogin">Login</a>
            </div>
            <div class="inputBx">
              <input
                type="submit"
                value="Login"
                id="submitLogin"
                class="hide"
              />
              <input type="submit" value="SignUp" id="submitSignup" />
            </div>
          </form>
        </div>
